<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="">
    <title></title>

</head>
<body>
    <h1></h1>
    <div class="word-game">
        <div class="game">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hints</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key inplace"></div>
                <div class="key-text">letter is correct and in place</div>
            </div>
              <div class="key-color">
                <div class="key notinplace"></div>
                <div class="key-text">letter is correct but not in place</div>
            </div>
              <div class="key-color">
                <div class="key letterwrong"></div>
                <div class="key-text">letter is wrong</div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
